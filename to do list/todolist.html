<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <div class="container">
    <img src="plant1.png" class="plant top-left" alt="Plant 1">
    
    <h1>To Do List</h1>
    
    <ul class="todo-list" id="todo-list">
      <!-- List items will appear here -->
    </ul>

    <div class="buttons">
      <button onclick="addTask()">Add</button>
      <button onclick="removeTask()">Remove</button>
    </div>

    <img src="plant2.png" class="plant bottom-right" alt="Plant 2">
  </div>

  <script src="todolist.js"></script>
</body>
</html>
